version: '3'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - 4000:4000
    depends_on:
      - db
    links:
      - db
  db:
    image: rethinkdb
    ports: 
      - 28015:28015
      - 8080:8080
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - 3000:3000
    depends_on:
      - backend
    links:
      - backend